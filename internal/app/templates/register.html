{{define "register"}}

{{template "top" .}}

    <h2>Register</h2>

    <div class="row">
        <div class="col-md-6 col-offset-md-2">
            <form method="post" action="/register">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" id="last_name" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Confirm Password</label>
                    <input type="password" class="form-control" name="password_confirmation" id="password_confirmation" placeholder="Password Confirmation">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Have an account? Login <a href="/login">here</a>.</p>
        </div>
    </div>

{{template "bottom" .}}

{{end}}
